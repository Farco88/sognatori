<!DOCTYPE html>
<html>
	<head>


	<style type="text/css">
		form.submitted .ng-invalid
		{
		    border:1px solid #f00;
		}    	
	</style>
		
	</head>
	<body ng-controller="footerCtrl">

		<div class="container">
			<div class="row">
				<h3>{{azioneArticolo}}</h3>
       
	            Inserire Titolo: <br>
	            <input type="text" name="title" ng-model="title" placeholder="title"> <br><br>
				<div class="pre-scrollable">
					<div class="row" ng-repeat="immagine in listaImmagini" ng-if="$index % 3 == 0">
						<div class="col-xs-4" >
							<div class="thumbnail">
								<img ng-src="{{listaImmagini[$index]}}" alt="...">	
								<small class="text-muted">{{listaImmagini[$index]}}</small>		
							</div>
						</div>
						<div class="col-xs-4" >
							<div class="thumbnail">
								<img ng-src="{{listaImmagini[$index+1]}}" alt="...">	
								<small class="text-muted">{{listaImmagini[$index+1]}}</small>		
							</div>
						</div>
						<div class="col-xs-4" >
							<div class="thumbnail">
								<img ng-src="{{listaImmagini[$index+2]}}" alt="...">	
								<small class="text-muted">{{listaImmagini[$index+2]}}</small>		
							</div>
						</div>						
					</div>	
				</div>
	            <button type="file" ngf-select="inserisciImmagine($file, $invalidFiles)"
	                    accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
	                Inserire Immagine</button> <br> <br>
	            Inserire testo articolo: <br>
				<textarea ui-tinymce="tinymceOptions" ng-model="article"></textarea>
            	<br>            	
	            <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
	                    accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
	                Inserire Copertina</button> <br>
	            File: {{f.name}}
	            <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
	                <span class="progress" ng-show="f.progress >= 0">
	                    <div style="width:{{f.progress}}%"  
	                         ng-bind="f.progress + '%'"></div>
	                </span>
	            </div>     
	            {{errorMsg}} <br> <br>
	            Selezionare Genere: <br>
	            <select ng-init="genre = generi[0]" ng-options="genere.sottocategoria group by genere.categoria for genere in generi" ng-model="genre"></select>

	            <input type="submit" ng-click="salvaArticolo()" value="Salva" >
			</div>
		</div>

        
	            

	</body>
</html>
